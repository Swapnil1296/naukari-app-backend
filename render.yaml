# Render Blueprint (optional - can also configure in Dashboard)
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: job-scraper-backend
    runtime: node
    region: oregon

    # Chrome must be installed during build so Puppeteer can find it at runtime
    buildCommand: npm install && npx puppeteer browsers install chrome
    startCommand: npm start

    envVars:
      - key: NODE_ENV
        value: production
      - key: PUPPETEER_HEADLESS
        value: "true"
      # Puppeteer: cache inside project so Chrome from build is available at runtime
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/project/src/.cache/puppeteer
      # Add these in Render Dashboard > Environment (never commit secrets):
      # - MONGODB_URI
      # - NAUKRI_USERNAME, NAUKRI_PASSWORD
      # - EMAIL_USER, EMAIL_PASS, EMAIL_RECIPIENT
      # - FRONTEND_URL (your frontend URL for CORS)
      # Optional: OPENAI_API_KEY, BACKEND_URL

    healthCheckPath: /health
